image: ruby:2.3

variables:
  JEKYLL_ENV: production
  LC_ALL: C.UTF-8

before_script:
  - bundle install

test:
  stage: test
  script:
  - bundle exec jekyll build -s blog -d test
  artifacts:
    paths:
    - blog
    - test
  except:
  - master

pages:
  stage: deploy
  script:
  - bundle exec jekyll build -s blog -d public
  artifacts:
    paths:
    - blog
    - public
  only:
  - master
